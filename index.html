<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>משחק טריוויה - עיסוי ביודינמי</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <h2 id="image-title" class="hidden">אישות ראשונית</h2>
            <div id="puzzle-container"></div>
        </div>
        
        <div class="quiz-container">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <div id="feedback"></div>
            <div id="score">ניקוד: <span id="score-value">0</span></div>
        </div>
    </div>

    <audio id="correct-sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="victory-sound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
